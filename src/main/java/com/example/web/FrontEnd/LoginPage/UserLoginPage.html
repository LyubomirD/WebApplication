<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="UserLogin.js" defer></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" href="UserLoginStyle.css">
</head>

<body>
<div class="container">
    <h2>Login</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn-login">Login</button>
    </form>
    <div class="signup">
        <span>Don't have an account?</span>
        <a href="http://localhost:63342/web/com/example/web/FrontEnd/SignUpPage/UserSignUp.html?_ijt=kcthc2re64btfcud15tag34ggi&_ij_reload=RELOAD_ON_SAVE">Sign Up</a>
    </div>
    <p id="error-message"></p>
    <div class="separator">
        <span>or</span>
    </div>
    <div class="social-login">
        <button class="btn-google">Google Login</button>
        <button class="btn-facebook">Facebook Login</button>
    </div>
</div>
</body>

</html>
