<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="UserLogin.js" defer></script>
    <script src="../SocialLogin/UserRegistrationGoogle.js" defer></script>
    <script src="../SocialLogin/UserRegistrationFacebook.js" defer></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <link rel="stylesheet" href="UserLoginStyle.css">
    <link rel="stylesheet" href="../SocialLogin/UserRegistrationSocialMedia.css">
    <link rel="stylesheet" href="../CommonOperations/CommonStylePages.css">
</head>

<body>
<div class="container">
    <h2>Login</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn-login">Login</button>
    </form>
    <div class="login">
        <span>Don't have an account?</span>
        <a href="https://lyubomird.github.io/WebApplication/src/main/java/com/example/web/FrontEnd/Users_Registration/SignUpPage/UserSignUp.html">Sign Up</a>
    </div>
    <p id="error-message"></p>
    <div class="separator">
        <span>or</span>
    </div>
    <div class="social-login">
        <button class="btn-google" onclick=onGoogleSignIn()>Google Login</button>
        <button class="btn-facebook" onclick=onFacebookSignIn()>Facebook Login</button>
    </div>
</div>
</body>

</html>
