<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="UserSignUp.js" defer></script>
    <link rel="stylesheet" href="UserSignUpStyle.css">
    <script src="../SocialLogin/UserRegistrationGoogle.js" defer></script>
    <script src="../SocialLogin/UserRegistrationFacebook.js" defer></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <link rel="stylesheet" href="../SocialLogin/UserRegistrationSocialMedia.css">
    <link rel="stylesheet" href="../CommonOperations/CommonStylePages.css">
</head>

<body>
<div class="container">
    <h2>Sign Up</h2>
    <form id="signUpForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="username" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn-signUp">Sign Up</button>
    </form>
    <div class="signup">
        <span>Already have an account?</span>
        <a href="http://localhost:63342/web/com/example/web/FrontEnd/Users_Registration/LoginPage/UserLoginPage.html">Login</a>
    </div>
    <p id="error-message"></p>
    <div class="separator">
        <span>or</span>
    </div>
    <div class="social-login">
        <button class="btn-google" onclick=onGoogleSignIn()>Google Login</button>
        <button class="btn-facebook" onclick=onFacebookSignIn()>Facebook Login</button>
    </div>
</div>

</body>

</html>
