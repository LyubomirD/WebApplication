<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="UserSignUp.js" defer></script>
    <link rel="stylesheet" href="UserSignUpStyle.css">
</head>

<body>
<div class="container">
    <h2>Sign Up</h2>
    <form id="signUpForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="username" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn-signUp">Sign Up</button>
    </form>
    <div class="login">
        <span>Already have an account?</span>
        <a href="http://localhost:63342/web/com/example/web/FrontEnd/LoginPage/UserLoginPage.html?_ijt=eg5jt299cu9oq2f4hk4n49gjps&_ij_reload=RELOAD_ON_SAVE">Login</a>
    </div>
    <div class="separator">
        <span>or</span>
    </div>
    <div class="social-login">
        <button class="btn-google">Google Login</button>
        <button class="btn-facebook">Facebook Login</button>
    </div>
</div>

</body>

</html>
